            <h1>computer shop</h1>
            <p>best products with less cost</p>

        </div>

        <div class="inputs">
            <form class="row g-3">

                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                </div>
                <div class="col-md-3">
                    <label for="price" class="form-label">price</label>
                    <input type="number" class="form-control" id="price" placeholder="price">
                </div>
                <div class="col-md-3">
                    <label for="taxes" class="form-label">taxes</label>
                    <input type="number" class="form-control" id="taxes" placeholder="taxes">
                </div>

                <div class="col-md-3">
                    <label for="ads" class="form-label">ads</label>
                    <input type="number" class="form-control" id="ads">
                </div>

                <div class="col-md-2">
                    <label for="discount" class="form-label">discount </label>
                    <input type="number" class="form-control" id="discount" placeholder="discount">
                </div>

                <div class="col-md-1 text-center align-self-end">
                    <div class="btn  " id="total">total:425</div>
                </div>

                <div class="col-12">
                    <label for="count" class="form-label">count</label>
                    <input type="number" class="form-control" id="count" placeholder="count">
                </div>

                <div class="col-12">
                    <label for="category" class="form-label">category</label>
                    <input type="text" class="form-control" id="category" placeholder="category">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn  w-100" id="create">create</button>
                </div>
            </form>
        </div>
